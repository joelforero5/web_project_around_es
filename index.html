<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="ie=edge" http-equiv="X-UA-Compatible" />
    <title>Around The U.S.</title>
    <link href="./pages/index.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>  
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          alt="Logotipo Around The U.S."
          class="logo header__logo"
          src="./images/logo.svg"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <div class="profile__image-container">
            <div class="profile__image-overlay">
              <i class="fas fa-pen"></i>
            </div>
            <img class="profile__image" src="./images/avatar.jpg" alt="Avatar" />
          </div>
          
          <div class="profile__info">
            <h1 class="profile__title"></h1>
            <button
              aria-label="Editar perfil"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description"></p>
          </div>
          <button
            aria-label="Agregar tarjeta"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- Las tarjetas se agregarán aquí dinámicamente -->
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>
      <div class="popup" id="edit-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title">Editar perfil</h3>
          <form autocomplete="off" class="popup__form" id="edit-profile-form">
            <input
              class="popup__input popup__input_type_name"
              id="name"
              name="name"
              placeholder="Nombre"
              type="text"
              required
              minlength="2"
              maxlength="40"
              type="text"
            />
            <span class="popup__input-error" id="name-error"></span>
            <input
              class="popup__input popup__input_type_description"
              id="description"
              name="description"
              placeholder="Acerca de mí"
              required
              minlength="2"
              maxlength="200"
              type="text"
            />
            <span class="popup__input-error" id="description-error"></span>
            <button class="button popup__button" type="submit">Guardar</button>
          </form>
        </div>
      </div>
      <div class="popup" id="new-card-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title">Nuevo lugar</h3>
          <form autocomplete="off" class="popup__form" id="new-card-form">
            <input
              class="popup__input popup__input_type_card-name"
              name="name"
              id="place-name"
              placeholder="Título"
              required
              type="text"
              minlength="2"
              maxlength="30"
            />
            <span class="popup__input-error popup__input-error_visible" id="place-name-error"></span>
            <input
              class="popup__input popup__input_type_url"
              id="link"
              name="link"
              placeholder="Enlace a la imagen"
              required
              type="url"
              minlength="2"
            />
            <span class="popup__input-error" id="link-error"></span>
            <button class="button popup__button" type="submit">Crear</button>
          </form>
        </div>
      </div>
      <div class="popup" id="image-popup">
        <div class="popup__content popup__content_content_image">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <img alt="" class="popup__image" src="#" />
          <p class="popup__caption"></p>
        </div>
      </div>
    </div>
    <div class="popup" id="delete-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title">Estas seguro/a?</h3>
          <button class="button popup__button" type="submit">Si</button>
        </div>
      </div>
      <div class="popup" id="edit-profile-picture-popup">
        <div class="popup__content">
          <button
            aria-label="Cerrar ventana emergente"
            class="popup__close"
            type="button"
          ></button>
          <h3 class="popup__title"> Cambiar Foto de Perfil</h3>
          <form autocomplete="off" class="popup__form" id="new-profile-picture-form">
            <input
              class="popup__input popup__input_type_url"
              id="link"
              name="link"
              placeholder="Enlace a la imagen"
              required
              type="url"
              minlength="2"
            />
            <span class="popup__input-error" id="link-error"></span>
            <button class="button popup__button" type="submit">Guardar</button>
          </form>
        </div>
      </div>
    <template id="card-template">
      <li class="card">
        <img class="card__image" src="#" alt="" />
        <button
          aria-label="Eliminar tarjeta"
          class="card__delete-button"
          type="button"
        ></button>
        <div class="card__description">
          <h2 class="card__title">Lago di Braies</h2>
          <button
            aria-label="Botón Me gusta"
            class="card__like-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
